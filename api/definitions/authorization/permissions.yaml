permissions:
  post: #lattice-js l.29
    summary: Get the ACL for the given ACL Key, only if the user is the owner of the ACL Key.
    operationId: getAcl
    tags:
      - permissions
    security:
      - openlattice_auth: []
    parameters:
      - name: aclKey
        in: query
        required: true
        schema:
          $ref: "./definitions/authorization/components.yaml#/aclKey"
    responses:
      "200":
        description: Success
  patch: #lattice-js l.29
    summary: Updates the ACL for a particular ACL Key, only if the user is the owner of the ACL Key.
    operationId: updateAcl
    tags:
      - permissions
    security:
      - openlattice_auth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./definitions/authorization/components.yaml#/aclData"
    responses:
      "200":
        description: Success
