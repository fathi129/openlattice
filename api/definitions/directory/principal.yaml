searchEmail:
  get:
    summary: Get the user id for the given email address.
    operationId: searchAllUsersByEmail
    tags:
      - directory
    security:
      - openlattice_auth: []
    parameters:
      - name: emailAddress
        in: path
        required: true
        schema:
          $ref: "./definitions/directory/components.yaml#/emailAddress"
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              $ref: "./definitions/directory/components.yaml#/auth0userBasicMap"
