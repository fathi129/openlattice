associationTypeId:
  get:
    summary: Get the AssociationType definition for the given AssociationType UUID.
    operationId: getAssociationType
    tags:
      - edm
    security:
      - openlattice_auth: []
    parameters:
      - name: associationTypeId
        in: path
        required: true
        schema:
          $ref: "./definitions/EDM/components.yaml#/associationTypeId"
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              $ref: "./definitions/EDM/components.yaml#/associationType"
  delete:
    summary: Delete the AssociationType definition for the given AssociationType UUID.
    operationId: deleteAssociationType
    tags:
      - edm
    parameters:
      - name: associationTypeId
        in: path
        required: true
        schema:
          $ref: "./definitions/EDM/components.yaml#/associationTypeId"
    responses:
      "200":
        description: Success

