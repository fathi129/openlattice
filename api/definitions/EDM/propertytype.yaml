propertyTypeId:
  get:
    summary: Gets the PropertyType definition for the given PropertyType UUID.
    operationId: getPropertyType
    tags:
      - edm
    parameters:
      - name: propertyTypeId
        in: path
        required: true
        schema:
          $ref: "./definitions/EDM/components.yaml#/propertyTypeId"
    security:
      - openlattice_auth: []
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              $ref: "./definitions/EDM/components.yaml#/propertyType"
  delete:
    summary: Deletes the PropertyType definition for the given PropertyType UUID.
    operationId: deletePropertyType
    tags:
      - edm
    security:
      - openlattice_auth: []
    parameters:
      - name: propertyTypeId
        in: path
        required: true
        schema:
          $ref: "./definitions/EDM/components.yaml#/propertyTypeId"
    responses:
      "200":
        description: Success
  patch:
    summary: Updates the PropertyType definition for the given PropertyType UUID with the given metadata.
    operationId: updatePropertyTypeMetaData
    tags:
      - edm
    security:
      - openlattice_auth: []
    parameters:
      - name: propertyTypeId
        in: path
        required: true
        schema:
          $ref: "./definitions/EDM/components.yaml#/propertyTypeId"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./definitions/EDM/components.yaml#/propertyType"
    responses:
      "200":
        description: Success
propertyTypeForce:
  delete:
    summary: Deletes the PropertyType definition for the given PropertyType UUID regardless of whether or not there is data associated with it.
    operationId: forceDeletePropertyType
    tags:
      - edm
    security:
      - openlattice_auth: []
    parameters:
      - name: propertyTypeId
        in: path
        required: true
        schema:
          $ref: "./definitions/EDM/components.yaml#/propertyTypeId"
    responses:
      "200":
        description: Success

propertyTypeName:
  get:
    summary: Gets the PropertyType UUID for the given PropertyType FQN.
    operationId: getPropertyTypeId
    tags:
      - edm
    parameters:
      - name: namespace
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
    security:
      - openlattice_auth: []
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              $ref: "./definitions/EDM/components.yaml#/propertyTypeId"
propertyTypes:
  get:
    summary: Gets all PropertyType definitions.
    operationId: getAllPropertyTypes
    tags:
      - edm
    security:
      - openlattice_auth: []
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "./definitions/EDM/components.yaml#/propertyType"
  post:
    summary: Creates a new PropertyType definition, if it doesn"t exist.
    operationId: createPropertyType
    tags:
      - edm
    security:
      - openlattice_auth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./definitions/EDM/components.yaml#/propertyType"
    responses:
      "200":
        description: Success
propertyTypeNamespace:
