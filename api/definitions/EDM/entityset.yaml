entitySetId:
  get:
    summary: Get the EntitySet definition for the given EntitySet UUID.
    operationId: getEntitySet
    parameters:
      - name: entitySetId
        in: path
        required: true
        schema:
          $ref: "./definitions/EDM/components.yaml#/entitySetId"
    tags:
      - edm
    security:
      - openlattice_auth: []
    responses:
      "200":
        description: "An Entity Set definition"
        content:
          application/json:
            schema:
                $ref: "./definitions/EDM/components.yaml#/entitySet"
  delete:
    summary: Deletes the EntitySet definition for the given EntitySet UUID.
    operationId: deleteEntitySet
    parameters:
      - name: entitySetId
        in: path
        required: true
        schema:
          $ref: "./definitions/EDM/components.yaml#/entitySetId"
    tags:
      - edm
    security:
      - openlattice_auth: []
    responses:
      "200":
        description: Success
  patch:
    summary: Updates the EntityType definition for the given EntitySet UUID with the given metadata.
    operationId: updateEntitySetMetaData
    parameters:
      - name: entitySetId
        in: path
        required: true
        schema:
          $ref: "./definitions/EDM/components.yaml#/entitySetId"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "./definitions/EDM/components.yaml#/entitySet"
    tags:
      - edm
    security:
      - openlattice_auth: []
    responses:
      "200":
        description: Success
