    src: "relofficer"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["IncidentID", "ReleaseOfficerBadgeID"]
