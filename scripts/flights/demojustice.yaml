    name: "resultsin2"

  resultsin3:
    fqn: "ol.resultsin"
    entitySetName: "DemoResultsIn"
    src: "booking"
    dst: "sentence"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["BookingID", "SentenceID"]
    name: "resultsin3"

  addresses:
    fqn: "ol.addresses"
    entitySetName: "DemoAddresses"
    src: "plea"
    dst: "chargeevent"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ChargeID", "Plea"]
    name: "addresses"

  registeredfor:
    fqn: "general.registeredfor"
    entitySetName: "DemoRegisteredFor"
    src: "chargeevent"
    dst: "charge"
    generator: !<generators.TransformSeriesGenerator>
      transforms:
      - !<transforms.ConcatTransform>
        columns: ["ChargeID", "ChargeLevelState", "ChargeLevel"]
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ChargeID", "ChargeLevelState", "ChargeLevel"]
    name: "registeredfor"

  employedby:
    fqn: "ol.employedby"
    entitySetName: "DemoEmployedBy"
    src: "arrofficer"
    dst: "arrestingagency"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ArrestingOfficerBadgeID", "ArrestingAgencyName"]
      ol.role:
        type: "ol.role"
        transforms:
        - !<transforms.ValueTransform>
          value: "ArrestingOfficer"
    name: "employedby"

  sentencedwith:
    fqn: "ol.sentencedwith"
    entitySetName: "DemoSentencedWith"
    src: "person"
    dst: "sentence"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["SentenceID", "SubjectIdentification"]
      general.datetime:
        type: "general.datetime"
        column: "ArrestDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ["MM/dd/yy", "M/dd/yy", "MM/d/yy", "M/d/yy", "MM/dd/yyyy", "M/dd/yyyy", "MM/d/yyyy", "M/d/yyyy"]
          timezone: "America/Los_Angeles"
    name: "sentencedwith"

  involvedin1:
    fqn: "ol.involvedin"
    entitySetName: "DemoInvolvedIn"
    src: "person"
