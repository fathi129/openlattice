  relatedto3:
    fqn: "ol.relatedto"
    entitySetName: "DemoRelatedTo"
    src: "offense"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
