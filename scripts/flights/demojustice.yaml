  resultsin2:
    fqn: "ol.resultsin"
    entitySetName: "DemoResultsIn"
    src: "offense"
    dst: "charge"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
