          timezone: "America/Los_Angeles"
    name: "chargedwith2"

  chargedwith3:
    fqn: "ol.chargedwith"
    entitySetName: "DemoChargedWith"
    src: "person"
    dst: "charge"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["SubjectIdentification", "ChargeID"]
    name: "chargedwith3"

  relatedto1:
    fqn: "ol.relatedto"
    entitySetName: "DemoRelatedTo"
    src: "arrest"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ArrestNumber", "IncidentID"]
          separator: "_"
    name: "relatedto1"

  relatedto2:
    fqn: "ol.relatedto"
    entitySetName: "DemoRelatedTo"
    src: "chargeevent"
