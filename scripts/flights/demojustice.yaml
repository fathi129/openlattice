          columns: ["IncidentID", "ArrestingOfficerBadgeID"]
          separator: "_"
      ol.role:
        type: "ol.role"
        transforms:
        - !<transforms.ValueTransform>
          value: "Officer"
      ol.roledescription:
        type: "ol.roledescription"
        transforms:
        - !<transforms.ValueTransform>
          value: "Arresting"
    name: "involvedin2"

  involvedin3:
    fqn: "ol.involvedin"
    entitySetName: "DemoInvolvedIn"
    src: "trofficer"
    dst: "incident"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["IncidentID", "TranspOfficerBadgeID"]
          separator: "_"
      ol.role:
        type: "ol.role"
        transforms:
