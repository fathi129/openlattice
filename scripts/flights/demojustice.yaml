
entityDefinitions:
  
  person:
    fqn: "general.person"
    entitySetName: "DemoArrestees"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: "SubjectIdentification"
      nc.PersonGivenName:
        type: "nc.PersonGivenName"
        column: "FirstName"
      nc.PersonSurName:
        type: "nc.PersonSurName"
        column: "LastName"
      nc.PersonSex:
        type: "nc.PersonSex"
        column: "Sex"
      nc.PersonRace:
        type: "nc.PersonRace"
        column: "Race"
      nc.PersonEthnicity:
        type: "nc.PersonEthnicity"
        column: "Ethnicity"
      nc.PersonBirthDate:
        type: "nc.PersonBirthDate"
        column: "BirthDate"
        transforms:
        - !<transforms.DateTransform>
          pattern: ["MM/dd/yy", "M/dd/yy", "MM/d/yy", "M/d/yy", "MM/dd/yyyy", "M/dd/yyyy", "MM/d/yyyy", "M/d/yyyy"]
          timezone: "America/Los_Angeles"
      nc.SSN:
        type: "nc.SSN"
        column: "SocialSecurityNumber"
      ol.datasource:
        type: "ol.datasource"
        column: "FacilityName"
    name: "person"

  incident:
    fqn: "ol.incident"
    entitySetName: "DemoIncidents"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "IncidentID"
      ol.datetime_reported:
        type: "ol.datetime_reported"
        column: "IncidentDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ["MM/dd/yy", "M/dd/yy", "MM/d/yy", "M/d/yy", "MM/dd/yyyy", "M/dd/yyyy", "MM/d/yyyy", "M/d/yyyy"]
          timezone: "America/Los_Angeles"
      publicsafety.drugspresent:
        type: "publicsafety.drugspresent"
        column: "DrugsPresent"
    name: "incident"

  chargeevent:
    fqn: "ol.chargeevent"
    entitySetName: "DemoChargeEvents"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ChargeID"
    name: "chargeevent"

  offense:
    fqn: "ol.offense"
    entitySetName: "DemoOffenses"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ChargeID"
      criminaljustice.localstatute:
        type: "criminaljustice.localstatute"
        column: "OffenseLocalStatute"
      ol.description:
        type: "ol.description"
        column: "OffenseLocalText"
    name: "offense"

  sentence:
    fqn: "ol.sentence"
    entitySetName: "DemoSentences"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "SentenceID"
      ol.convictionresults:
        type: "ol.convictionresults"
        column: "ConvictionResults"
      ol.sentenceyears:
        type: "ol.sentenceyears"
        column: "SentenceDurationYrs"
        transforms:
        - !<transforms.ParseIntTransform> {}
      ol.sentencedays:
        type: "ol.sentencedays"
        column: "SentenceTermDays"
        transforms:
        - !<transforms.ParseIntTransform> {}
    name: "sentence"

  charge:
    fqn: "ol.charge"
    entitySetName: "DemoCharges"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ChargeLevel", "ChargeLevelState", "OffenseLocalText"]
      ol.level:
        type: "ol.level"
        column: "ChargeLevel"
      ol.levelstate:
        type: "ol.levelstate"
        column: "ChargeLevelState"
      ol.description:
        type: "ol.description"
        column: "OffenseLocalText"
    name: "charge"

  arrofficer:
    fqn: "ol.employee"
    entitySetName: "DemoOfficers"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ArrestingOfficerBadgeID"
    name: "arrofficer"

  trofficer:
    fqn: "ol.employee"
    entitySetName: "DemoOfficers"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "TranspOfficerBadgeID"
    name: "trofficer"

  relofficer:
    fqn: "ol.employee"
    entitySetName: "DemoOfficers"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ReleaseOfficerBadgeID"
    name: "relofficer"

  booking:
    fqn: "ol.booking"
    entitySetName: "DemoBookings"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "BookingID"
      person.ageatevent:
        type: "person.ageatevent"
        column: "AgeAtBooking"
        transforms:
        - !<transforms.ParseIntTransform> {}
    name: "booking"

  arrest:
    fqn: "ol.arrest"
    entitySetName: "DemoArrests"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ArrestNumber"
      ol.arrestdatetime:
        type: "ol.arrestdatetime"
        column: "ArrestDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ["MM/dd/yy", "M/dd/yy", "MM/d/yy", "M/d/yy", "MM/dd/yyyy", "M/dd/yyyy", "MM/d/yyyy", "M/d/yyyy"]
          timezone: "America/Los_Angeles"
      ol.type:
        type: "ol.type"
        column: "ArrestCategory"
      criminaljustice.warranttype:
        type: "criminaljustice.warranttype"
        column: "WarrantType"
    name: "arrest"

  persondetails:
    fqn: "ol.persondetails"
    entitySetName: "DemoPersonDetails"
    propertyDefinitions:
      general.id:
        type: "general.id"
        column: "SubjectIdentification"
      ol.eyecolor:
        type: "ol.eyecolor"
        column: "EyeColorText"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "EyeColorText"
      reverse: True
    name: "persondetails"

  persondetailscriminaljustice:
    fqn: "ol.persondetailscriminaljustice"
    entitySetName: "DemoPersonDetailsCJ"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "SubjectIdentification"
      ol.sexoffender:
        type: "ol.sexoffender"
        column: "RegisteredSexOffender"
        transforms:
        - !<transforms.ParseBoolTransform> {}
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "RegisteredSexOffender"
      reverse: True
    name: "persondetailscriminaljustice"

  location:
    fqn: "ol.location"
    entitySetName: "DemoLocations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["IncidentStreet", "IncidentCity"]
          separator: "_"
      location.street:
        type: "location.street"
        column: "IncidentStreet"
      location.city:
        type: "location.city"
        column: "IncidentCity"
      location.latitude:
        type: "location.latitude"
        column: "IncidentCoords"
        transforms:
        - !<transforms.SplitTransform>
          index: 0
          separator: ","
          valueElse: ""
        - !<transforms.ParseDoubleTransform> {}
      location.longitude:
        type: "location.longitude"
        column: "IncidentCoords"
        transforms:
        - !<transforms.SplitTransform>
          index: 1
          separator: ","
          valueElse: ""
        - !<transforms.ParseDoubleTransform> {}
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<transforms.ColumnTransform>
            column: "IncidentCoords"
          - !<transforms.SplitTransform>
            separator: ","
            index: 0
            valueElse: ""
          - !<transforms.ParseDoubleTransform> {}
          lonTransforms:
          - !<transforms.ColumnTransform>
            column: "IncidentCoords"
          - !<transforms.SplitTransform>
            separator: ","
            index: 1
            valueElse: ""
          - !<transforms.ParseDoubleTransform> {}
    name: "location"

  home_location:
    fqn: "ol.location"
    entitySetName: "DemoLocations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["HomeAddress"]
          separator: "_"
      location.street:
        type: "location.street"
        column: "HomeAddress"
      location.latitude:
        type: "location.latitude"
        column: "HomeCoords"
        transforms:
        - !<transforms.SplitTransform>
          index: 0
          separator: ","
          valueElse: ""
        - !<transforms.ParseDoubleTransform> {}
      location.longitude:
        type: "location.longitude"
        column: "HomeCoords"
        transforms:
        - !<transforms.SplitTransform>
          index: 1
          separator: ","
          valueElse: ""
        - !<transforms.ParseDoubleTransform> {}
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        column: "HomeCoords"
    name: "home_location"

  arrestingagency:
    fqn: "ol.agency"
    entitySetName: "DemoAgencies"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ArrestingAgencyName"
      ol.name:
        type: "ol.name"
        column: "ArrestingAgencyName"
    name: "arrestingagency"

  plea:
    fqn: "ol.plea"
    entitySetName: "DemoPleas"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "Plea"
      justice.plea:
        type: "justice.plea"
        column: "Plea"
    name: "plea"

associationDefinitions:

  locatedat1:
    fqn: "ol.locatedat"
    entitySetName: "DemoLocatedAt"
    src: "incident"
    dst: "location"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["IncidentID", "IncidentCity", "IncidentStreet"]
    name: "locatedat1"

  locatedat2:
    fqn: "ol.locatedat"
    entitySetName: "DemoLocatedAt"
    src: "person"
    dst: "home_location"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["HomeAddress", "SubjectIdentification"]
    name: "locatedat2"

  has1:
    fqn: "ol.has"
    entitySetName: "DemoHas"
    src: "person"
    dst: "persondetails"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "SubjectIdentification"
    name: "has1"

  has2:
    fqn: "ol.has"
    entitySetName: "DemoHas"
    src: "person"
    dst: "persondetailscriminaljustice"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "SubjectIdentification"
    name: "has2"

  resultsin1:
    fqn: "ol.resultsin"
    entitySetName: "DemoResultsIn"
    src: "chargeevent"
    dst: "sentence"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
