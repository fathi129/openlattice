          columns: ["SubjectIdentification", "IncidentID"]
          separator: "_"
      ol.role:
        type: "ol.role"
        transforms:
        - !<transforms.ValueTransform>
          value: "Suspect"
      ol.datetimestart:
        type: "ol.datetimestart"
        column: "IncidentDate"
        transforms:
        - !<transforms.DateAsDateTimeTransform>
          pattern: ["MM/dd/yy", "M/dd/yy", "MM/d/yy", "M/d/yy", "MM/dd/yyyy", "M/dd/yyyy", "MM/d/yyyy", "M/d/yyyy"]
          timezone: "America/Los_Angeles"
